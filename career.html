<meta name="description" content="易汉博以深度挖掘、精准解析高通量测序数据为基础，以服务科研创新和临床诊治为使命，致力于为各领域专家、学者以及社会大众提供全球领先的科研服务和精准医学产品。科研服务业务为全球的医院、科研院所、大学、医药企业等提供高通量实验的设计、数据解析与挖掘、结果整理服务。医学健康服务通过绘制个体遗传信息图谱，推测相应的表型和病症，确定个体健康状况，为疾病的预测、预防以及精准医疗等健康事业提供高质量的服务及产品。易汉博有一支具有世界一流水平的产学研队伍，根据不同客户项目的科学问题，开展个性化的生物信息分析，为您提供专业的生物信息分析服务和深入的数据解读。因为专注，所以专业。让易汉博同您一起，领略生命之美，护航健康生活。">

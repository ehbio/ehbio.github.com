<title>易汉博基因科技</title>

<meta name="description" content="易汉博基因科技成立于2015年5月5日，伴随着精准医疗的启动和生物信息、高通量测序的蓬勃发展而诞生。易汉博以深度挖掘、精准解析高通量测序数据为基础，以服务科研创新和临床诊治为使命，致力于为各领域专家、学者以及社会大众提供全球领先的科研服务和精准医学产品。科研服务业务为全球的医院、科研院所、大学、医药企业等提供高通量数据的解析与挖掘服务。医学健康服务通过绘制个体遗传信息图谱，推测相应的表型和病症，确定个体健康状况，为疾病的预测、预防以及精准医疗等健康事业提供高质量的服务及产品。易汉博有一支具有世界一流水平的产学研队伍，根据不同客户项目的科学问题，开展个性化的生物信息分析，为您提供专业的生物信息分析服务和深入的数据解读。因为专注，所以专业。让易汉博同您一起，领略生命之美，护航健康生活。	开展一系列的重要动植物、人类健康、微生物、海洋、生物能源等基因组的研究，致力于人类健康服务事业和科技应用领域的发展。">
<meta name="description" content="易汉博基因科技，精准解读健康密码">
<meta name="keywords" content="易汉博，精准医疗，精准医学，基因，基因组，外显子组测序，外显子组，基因组测序，个人基因组，肿瘤，生育健康，动植物分子育种，基因筛查，动物克隆，生物云计算，基因调控，科学，基因芯片，小分子RNA，个性化医疗，肿瘤检测，肿瘤测序，癌症测序，云计算，大数据，创新班，基因组研究，测序，基因测序，生物测序，基因小鼠，基因工程，基因检测，无创，唐氏筛查，人类基因组">
